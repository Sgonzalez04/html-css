<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de divibision</title>
    <style>
        .enrojecido{color:red; font-weight:bold} /* clase de nombre a condicionar */
        /* font-weight:es para volver mas grueso el texto */
        .azul{color: blue;}
    </style>
</head>
<body>
    <p>primer parrafo</p>
    <div style="color: royalblue;"> <!-- apliacion elementos caracteristicas -->
        <p>segundo parrafo</p>
        <p>tercer parrafo</p>
    </div>
    <p>cuarto parrafo</p>
    <br>
    <div class="enrojecido"> <!-- asigna una clase texto adentro -->
        <p>sexto parrafo</p>
        <p>septimo parrafo</p>
    </div>
    <br>
    <div class="azul">
        <p>octavo parrafo</p>
        <p>noveno parrafo</p>
    </div>

</body>
</html>
